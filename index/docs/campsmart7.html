<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
</head>

<body>
    <main>
        <h1>REGISTRO DE USUARIOS</h1>
        <table border="0">
            <section>
                <tr>
                    <td>
                        <label>
                            Nombres <span class="req">*</span>
                        </label>
                        <input type="text" required size="32px">
                    </td>
                </tr>
            </section>

            <section>
                <tr>
                    <td>
                        <label>
                            Apellidos <span class="req">*</span>
                        </label>
                        <input type="text" required size="32px">
                    </td>
                </tr>
            </section>

            <section>
                <tr>
                    <td>
                        <label>
                            Email <span class="req">*</span>
                        </label>
                        <input type="text" required size="35px">
                    </td>
                </tr>
            </section>

            <section>
                <tr>
                    <td>
                        <label>
                            Confirmar Email <span class="req">*</span>
                        </label>
                        <input type="text" required size="25px">
                    </td>
                </tr>
            </section>

            <section>
                <tr>
                    <td>
                        <label>
                            Usuario <span class="req">*</span>
                        </label>
                        <input type="text" required size="33px">
                    </td>
                </tr>
            </section>

            <section>
                <tr>
                    <td>
                        <label>
                            Contraseña <span class="req">*</span>
                        </label>
                        <input type="text" required size="30px">
                    </td>
                </tr>
            </section>

            <section>
                <tr>
                    <td>
                        <label>
                            Repetir Contraseña <span class="req">*</span>
                        </label>
                        <input type="text" required size="23px">
                    </td>
                </tr>
            </section>

            <section>
                <tr>
                    <td colspan="4">
                        <p align ="right">
                        <label><input type="checkbox" id="cbox1" value="aceptocheckbox">Acepto los terminos de Licencia<br> y la Politica de tratamiento de Datos</label><br></p>
                    </td>
                </tr>
            </section>

            <section>
                <tr>
                    
                    <td>
                        <p align="right"><button style="background-color: red;"><FONT COLOR="white">Cancelar</FONT></button>
                            <button style="background-color: blue;"><FONT COLOR="white">Registrar</FONT></button></p>
                        
                    </td>
                    
                </tr>
            </section>
        </table>
    </main>
</body>

</html>
