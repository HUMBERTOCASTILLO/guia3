<!DOCTYPE html>
<html>

<head>

    <title>REGISTRO TRABAJADORES</title>
</head>

<body>
    <main>
        <table border="0">
            <tr>
                <section>
                    <td width="120%" bgcolor="yellow" colspan="3">
                        <section>
                            <center>
                                <h1> REGISTRO TRABAJADORES </h1>
                            </center>

                    </td>


                </section>
            </tr>


            <section>
                <tr>
                    <td>
                        <p>Rut:
                            <input type="text" name="rut" size="49" placeholder="Sin puntos ni guion">
                            <br>
                            <br>

                            Nombre:
                            <input type="text" name="nombre" size="45">

                            <br>
                            <br>

                            Apellido Paterno:
                            <input type="text" name="apellidop" size="37">

                            <br>
                            <br>

                            Apellido Materno:
                            <input type="text" name="apellidom" size="36">
                            <br>
                            <br>

                            <legend>Sexo<abbr title="Este campo es obligatorio"
                                aria-label="required"></legend>
                                <input type="radio" required name="driver" id="r1" value="masculino"><label for="r1">Masculino</label>
                                <input type="radio" required name="driver" id="r2" value="femenino"><label for="r2">Femenino</label>

                                <section>
                                    <legend>Nivel de Estudio<abbr title="Este campo es obligatorio"
                                        aria-label="required"></legend>
                                    <input type="checkbox" name="sexo" value="H" /> No tiene<br>
                                    <input type="checkbox" name="sexo" value="M" /> Tecnico<br>
                                    <input type="checkbox" name="sexo" value="M" /> Universitario<br>
                                    
                                    
                                </section>
                                <br>
                                <br>
                                <section>
                                    Ciudad de Nacimiento:
                                    <select name="nacimiento" id="">
                                        
                                      <option value="zacatecoluca">Zacatecoluca</option>
                                      <option value="san juan nonualco">San Juan Nonualco</option>
                                    </select>
                                    <br>
                                    <br>
                                    <section> Curriculum  
                                        <input type="file" />
                                    </section>
                                    <br>
                                    
                                    <section> Foto  
                                        <input type="file" />
                                    </section>
                        </p>
                    </td>
                    
                </tr>
            </section>
            
            <tr>
                <section>
                    <td width="130%" bgcolor="yellow" colspan="4">
                        <section>
                            <center>
                                <h1> <button>REGISTRAR TRABAJADOR </button></h1>
                            </center>

                    </td>


                </section>
            </tr>




        </table>
    </main>
</body>

</html>
